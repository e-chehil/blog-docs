site_name: 我的文档
site_url: https://example.com  # 以后部署时可改

theme:
  name: material
  # 语言可设为中文（按需选择）
  language: zh
  features:
    - navigation.instant
    - navigation.tabs
    - search.suggest
    - search.highlight
    - content.code.copy
    - toc.integrate
    - header.autohide

nav:
  - 首页: index.md

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight
  - toc:
      permalink: true
  - pymdownx.tasklist:
      custom_checkbox: true
