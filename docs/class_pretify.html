<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课表</title>
    <style>
        /* --- 基础与布局 --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary-color: #5e72e4;
            --primary-light: #8392ff;
            --primary-dark: #4c63d2;
            --success-color: #2dce89;
            --danger-color: #f5365c;
            --warning-color: #fb6340;
            --info-color: #11cdef;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #32325d;
            min-height: 100vh;
        }

        /* PC端容器样式 */
        @media (min-width: 769px) {
            body {
                padding: 20px;
            }

            .container {
                max-width: 1400px;
                margin: 0 auto;
            }

            .main-card {
                background: white;
                border-radius: 15px;
                box-shadow: var(--card-shadow);
                overflow: hidden;
                margin-bottom: 20px;
            }

            .header {
                background: var(--bg-gradient);
                color: white;
                padding: 20px 30px;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            .header h1 {
                font-size: 24px;
                font-weight: 600;
                margin: 0;
            }

            .table-wrapper {
                height: calc(100vh - 200px);
                max-height: 700px;
            }
        }

        /* 移动端全屏样式 */
        @media (max-width: 768px) {
            body {
                padding: 0;
            }

            .container {
                width: 100%;
                height: 100vh;
                display: flex;
                flex-direction: column;
            }

            .main-card {
                flex: 1;
                background: white;
                border-radius: 0;
                display: flex;
                flex-direction: column;
            }

            .header {
                background: var(--bg-gradient);
                color: white;
                padding: 12px 15px;
                flex-shrink: 0;
            }

            .header h1 {
                display: none;
            }

            .table-wrapper {
                flex: 1;
                overflow: auto;
            }
        }

        /* 工具栏样式 */
        .toolbar {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .toolbar-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toolbar label {
            font-weight: 500;
            font-size: 14px;
            opacity: 0.9;
        }

        .toolbar select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .toolbar select:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.3);
        }

        .toolbar select option {
            background-color: var(--primary-color);
            color: white;
        }

        .week-nav-buttons {
            display: flex;
            gap: 4px;
        }

        .week-nav-buttons button {
            width: 32px;
            height: 32px;
            padding: 0;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .week-nav-buttons button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .current-week-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
        }

        /* 设置菜单 */
        .settings-menu {
            position: relative;
            margin-left: auto;
        }

        .settings-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .settings-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: rotate(45deg);
        }

        .settings-dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 45px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            min-width: 200px;
            z-index: 100;
            overflow: hidden;
        }

        .settings-dropdown.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .settings-item {
            padding: 12px 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            color: #32325d;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .settings-item:hover {
            background-color: #f7f8fc;
        }

        .settings-item.danger {
            color: var(--danger-color);
        }

        .settings-item i {
            width: 20px;
            text-align: center;
        }

        /* 表格样式 */
        .table-wrapper {
            overflow: auto;
            position: relative;
            background: white;
        }

        .schedule-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            table-layout: fixed;
        }

        /* 固定表头和第一列 */
        .schedule-table thead th {
            position: sticky;
            top: 0;
            z-index: 10;
            background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
            border: 1px solid #dee2e6;
            font-weight: 600;
            color: #5e72e4;
            padding: 10px 4px;
            font-size: 14px;
            height: 40px;
        }

        .schedule-table tbody td:first-child,
        .schedule-table thead th:first-child {
            position: sticky;
            left: 0;
            z-index: 5;
            background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
            font-weight: bold;
            width: 40px;
            min-width: 40px;
            font-size: 13px;
            color: var(--primary-color);
            text-align: center;
        }

        .schedule-table thead th:first-child {
            z-index: 11;
        }

        /* 当前日期高亮 */
        .schedule-table th.current-day {
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary-color) 100%) !important;
            color: white !important;
        }

        .schedule-table th,
        .schedule-table td {
            border: 1px solid #e9ecef;
            text-align: center;
            padding: 2px;
            vertical-align: top;
            position: relative;
        }

        /* PC端表格尺寸 */
        @media (min-width: 769px) {
            .schedule-table td {
                height: 50px;
                width: 140px;
                min-width: 140px;
            }
        }

        /* 移动端表格尺寸 */
        @media (max-width: 768px) {
            .schedule-table td {
                height: calc((100vh - 100px) / 12);
                min-height: 35px;
                max-height: 50px;
                width: calc((100vw - 40px) / 5);
                min-width: 60px;
            }
        }

        .schedule-table td {
            cursor: pointer;
            transition: all 0.3s;
        }

        .schedule-table td:hover {
            background-color: #f7f8fc;
            transform: scale(1.02);
        }

        /* 课程卡片样式 - 使用渐变色 */
        .course-item {
            border-radius: 8px;
            padding: 4px;
            color: white;
            font-size: 11px;
            overflow: hidden;
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            pointer-events: none;
            text-align: center;
            transition: all 0.3s;
        }

        .course-name {
            font-weight: 600;
            margin-bottom: 2px;
            font-size: 11px;
            line-height: 1.2;
        }

        .course-location,
        .course-teacher {
            font-size: 10px;
            opacity: 0.95;
            line-height: 1.2;
        }

        /* 特殊事项区域 - 不固定，可滚动查看 */
        .notes-container {
            padding: 20px;
            background: linear-gradient(135deg, #f7f8fc 0%, #ffffff 100%);
            border-top: 1px solid #e9ecef;
        }

        .notes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .notes-title {
            font-weight: 600;
            font-size: 16px;
            color: var(--primary-color);
        }

        .edit-notes-btn {
            padding: 6px 12px;
            font-size: 13px;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            background-color: white;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .edit-notes-btn:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(94, 114, 228, 0.3);
        }

        #notes-content {
            font-size: 14px;
            color: #5e6278;
            white-space: pre-wrap;
            line-height: 1.6;
        }

        .note-item {
            margin-bottom: 6px;
            padding-left: 20px;
            position: relative;
        }

        .note-item:before {
            content: "•";
            position: absolute;
            left: 0;
            color: var(--primary-color);
        }

        /* 备忘录指示器 - 更大更明显 */
        .memo-indicator {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #ffd32c 0%, #ff9a00 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            z-index: 3;
            box-shadow: 0 2px 6px rgba(255, 154, 0, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        /* 模态窗口样式 */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1050;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            z-index: 1100;
            animation: modalShow 0.3s ease;
        }

        @keyframes modalShow {
            from {
                opacity: 0;
                transform: translate(-50%, -45%);
            }

            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            background: linear-gradient(135deg, #f7f8fc 0%, #ffffff 100%);
            border-radius: 15px 15px 0 0;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 18px;
            color: var(--primary-color);
            font-weight: 600;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-body p {
            color: #5e6278;
            font-size: 14px;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .modal-body textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
            transition: border-color 0.3s;
        }

        .modal-body textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .modal-footer {
            padding: 20px;
            border-top: 1px solid #e9ecef;
            text-align: right;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-footer button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-save {
            background: linear-gradient(135deg, #2dce89 0%, #20c471 100%);
            color: white;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(45, 206, 137, 0.3);
        }

        .btn-delete {
            background: linear-gradient(135deg, #f5365c 0%, #ec2c54 100%);
            color: white;
        }

        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 54, 92, 0.3);
        }

        .btn-cancel {
            background: #f4f5f7;
            color: #5e6278;
        }

        .btn-cancel:hover {
            background: #e9ecef;
        }

        /* 课程颜色 - 现代渐变配色 */
        .course-gradient-1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .course-gradient-2 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .course-gradient-3 {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .course-gradient-4 {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .course-gradient-5 {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .course-gradient-6 {
            background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
        }

        .course-gradient-7 {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .course-gradient-8 {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }

        .course-gradient-9 {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        .course-gradient-10 {
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
        }

        .course-gradient-11 {
            background: linear-gradient(135deg, #d299c2 0%, #fef9d7 100%);
        }

        .course-gradient-12 {
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="main-card">
            <div class="header">
                <h1>我的课程表</h1>
                <div class="toolbar">
                    <div class="toolbar-group">
                        <label for="week-selector">周数:</label>
                        <select id="week-selector"></select>
                        <div class="week-nav-buttons">
                            <button id="prev-week">◀</button>
                            <button id="next-week">▶</button>
                        </div>
                    </div>
                    <span class="current-week-info" id="current-week-info"></span>
                    <div class="settings-menu">
                        <button class="settings-btn" onclick="toggleSettings()">⚙️</button>
                        <div class="settings-dropdown" id="settings-dropdown">
                            <div class="settings-item" onclick="openPasteModal()">
                                <i>📋</i> 粘贴课表文本
                            </div>
                            <div class="settings-item" onclick="goToCurrentWeek()">
                                <i>📅</i> 返回当前周
                            </div>
                            <div class="settings-item danger" onclick="clearAllData()">
                                <i>🗑️</i> 清空所有数据
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="table-wrapper">
                <table class="schedule-table">
                    <thead>
                        <tr>
                            <th>节</th>
                            <th data-day="1">周一</th>
                            <th data-day="2">周二</th>
                            <th data-day="3">周三</th>
                            <th data-day="4">周四</th>
                            <th data-day="5">周五</th>
                            <th data-day="6">周六</th>
                            <th data-day="7">周日</th>
                        </tr>
                    </thead>
                    <tbody id="schedule-body"></tbody>
                </table>
            </div>
            <div class="notes-container">
                <div class="notes-header">
                    <div class="notes-title">本周特殊事项</div>
                    <button class="edit-notes-btn" onclick="openNotesModal()">编辑</button>
                </div>
                <div id="notes-content">暂无特殊事项</div>
            </div>
        </div>
    </div>

    <!-- 模态窗口 -->
    <div class="modal-overlay" id="modal-overlay" onclick="closeAllModals()"></div>

    <!-- 粘贴课表模态窗口 -->
    <div class="modal" id="paste-modal">
        <div class="modal-header">
            <h3>粘贴课表文本</h3>
        </div>
        <div class="modal-body">
            <p>从研究生教务系统复制完整的课业信息表，然后粘贴到下方文本框中。</p>
            <textarea id="input-textarea" placeholder="在此粘贴表格文本..." style="height: 300px;"></textarea>
        </div>
        <div class="modal-footer">
            <button class="btn-cancel" onclick="closePasteModal()">取消</button>
            <button class="btn-save" onclick="generateSchedule()">生成课表</button>
        </div>
    </div>

    <!-- 编辑特殊事项模态窗口 -->
    <div class="modal" id="notes-modal">
        <div class="modal-header">
            <h3>编辑本周特殊事项</h3>
        </div>
        <div class="modal-body">
            <textarea id="notes-textarea" placeholder="输入本周的特殊事项..." style="height: 150px;"></textarea>
        </div>
        <div class="modal-footer">
            <button class="btn-cancel" onclick="closeNotesModal()">取消</button>
            <button class="btn-save" onclick="saveNotes()">保存</button>
        </div>
    </div>

    <!-- 备忘录模态窗口 -->
    <div class="modal" id="memo-modal">
        <div class="modal-header">
            <h3 id="modal-title">添加/编辑备忘录</h3>
        </div>
        <div class="modal-body">
            <textarea id="memo-textarea" placeholder="在此输入备忘录内容..." style="height: 120px;"></textarea>
        </div>
        <div class="modal-footer">
            <button class="btn-cancel" id="btn-cancel">取消</button>
            <button class="btn-delete" id="btn-delete">删除</button>
            <button class="btn-save" id="btn-save">保存</button>
        </div>
    </div>

    <script>
        (() => {
            // --- 全局变量和配置 ---
            let structuredCourseData = [];
            const MAX_WEEKS = 20;
            const MAX_PERIODS = 12;
            const courseColors = {};
            let colorIndex = 0;
            let allMemos = {};
            let weeklyNotes = {};
            const SEMESTER_START_DATE = new Date('2025-09-19');

            // 设置菜单控制
            window.toggleSettings = function () {
                const dropdown = document.getElementById('settings-dropdown');
                dropdown.classList.toggle('show');
            }

            // 点击其他地方关闭设置菜单
            document.addEventListener('click', (e) => {
                const settingsMenu = document.querySelector('.settings-menu');
                if (!settingsMenu.contains(e.target)) {
                    document.getElementById('settings-dropdown').classList.remove('show');
                }
            });

            window.openPasteModal = function () {
                document.getElementById('paste-modal').style.display = 'block';
                document.getElementById('modal-overlay').style.display = 'block';
                document.getElementById('settings-dropdown').classList.remove('show');
            }

            window.closePasteModal = function () {
                document.getElementById('paste-modal').style.display = 'none';
                document.getElementById('modal-overlay').style.display = 'none';
            }

            window.goToCurrentWeek = function () {
                const currentInfo = getCurrentWeekAndDay();
                const weekSelector = document.getElementById('week-selector');
                weekSelector.value = currentInfo.week;
                renderSchedule(currentInfo.week);
                highlightCurrentDay(currentInfo.day);
                document.getElementById('settings-dropdown').classList.remove('show');
            }

            window.clearAllData = function () {
                document.getElementById('settings-dropdown').classList.remove('show');
                dataManager.clearAllData();
            }

            window.openNotesModal = function () {
                const weekNumber = parseInt(document.getElementById('week-selector').value, 10);
                document.getElementById('notes-textarea').value = weeklyNotes[weekNumber] || '';
                document.getElementById('notes-modal').style.display = 'block';
                document.getElementById('modal-overlay').style.display = 'block';
            }

            window.closeNotesModal = function () {
                document.getElementById('notes-modal').style.display = 'none';
                document.getElementById('modal-overlay').style.display = 'none';
            }

            window.saveNotes = function () {
                const weekNumber = parseInt(document.getElementById('week-selector').value, 10);
                const content = document.getElementById('notes-textarea').value.trim();
                if (content) {
                    weeklyNotes[weekNumber] = content;
                } else {
                    delete weeklyNotes[weekNumber];
                }
                localStorage.setItem('weeklyNotes', JSON.stringify(weeklyNotes));
                renderSchedule(weekNumber);
                closeNotesModal();
            }

            window.closeAllModals = function () {
                document.querySelectorAll('.modal').forEach(modal => {
                    modal.style.display = 'none';
                });
                document.getElementById('modal-overlay').style.display = 'none';
            }

            window.generateSchedule = function () {
                const rawText = document.getElementById('input-textarea').value.trim();
                if (!rawText) {
                    alert('请先粘贴表格文本！');
                    return;
                }
                try {
                    const initialJson = parseTable(rawText);
                    structuredCourseData = initialJson.map(processCourse);
                    dataManager.saveScheduleData(structuredCourseData);
                    initializeScheduleView(true);
                    closePasteModal();
                } catch (err) {
                    alert('解析失败：' + err.message);
                }
            }

            //================================================================
            //  数据持久化
            //================================================================
            const dataManager = {
                saveScheduleData: (data) => {
                    localStorage.setItem('scheduleData', JSON.stringify(data));
                    localStorage.setItem('scheduleDataTimestamp', new Date().getTime());
                },
                loadScheduleData: () => {
                    const data = localStorage.getItem('scheduleData');
                    return data ? JSON.parse(data) : null;
                },
                clearAllData: () => {
                    if (confirm('确定要清除所有数据吗？这将删除保存的课表、备忘录和特殊事项。')) {
                        localStorage.removeItem('scheduleData');
                        localStorage.removeItem('scheduleDataTimestamp');
                        localStorage.removeItem('courseMemos');
                        localStorage.removeItem('weeklyNotes');
                        structuredCourseData = [];
                        allMemos = {};
                        weeklyNotes = {};
                        location.reload();
                    }
                }
            };

            //================================================================
            //  日期计算功能
            //================================================================
            function getCurrentWeekAndDay() {
                const today = new Date();
                today.setHours(0, 0, 0, 0);

                const semesterStart = new Date(SEMESTER_START_DATE);
                semesterStart.setHours(0, 0, 0, 0);

                const diffTime = today - semesterStart;
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

                const currentWeek = Math.floor(diffDays / 7) + 1;

                let currentDay = today.getDay();
                if (currentDay === 0) currentDay = 7;

                return {
                    week: Math.max(1, Math.min(currentWeek, MAX_WEEKS)),
                    day: currentDay
                };
            }

            function highlightCurrentDay(currentDay) {
                document.querySelectorAll('.schedule-table th').forEach(th => {
                    th.classList.remove('current-day');
                });

                const dayHeader = document.querySelector(`.schedule-table th[data-day="${currentDay}"]`);
                if (dayHeader) {
                    dayHeader.classList.add('current-day');
                }
            }

            //================================================================
            //  模块1: 文本解析
            //================================================================
            const wantedCols = ["课程代码", "课程名称", "班级名称", "课程学时", "学分", "校区", "开课单位", "上课方式", "授课形式", "任课教师", "上课人数", "首次上课日期", "上课时间地点", "选课备注", "线上教学二维码", "课表备注"];
            function parseTable(text) {
                const lines = text.replace(/\r/g, '').split('\n').filter(l => l.trim() !== '');
                if (lines.length < 2) throw new Error('输入内容过少，请确保包含表头和至少一行课程数据。');
                const header = lines[0].split('\t');
                const idxMap = {};
                wantedCols.forEach(k => idxMap[k] = header.indexOf(k));
                if (idxMap["课程代码"] === -1) throw new Error('首行未检测到"课程代码"列，请确认已包含表头行。');
                const list = [];
                let cur = null;
                for (let i = 1; i < lines.length; i++) {
                    const cells = lines[i].split('\t');
                    if (/^Y\d{6}/.test(cells[idxMap["课程代码"]])) {
                        if (cur) finalize(cur), list.push(cur);
                        cur = {};
                        wantedCols.forEach(col => {
                            const idx = idxMap[col];
                            cur[col] = (idx > -1 && idx < cells.length) ? cells[idx] : '';
                        });
                        const firstLoc = cur["上课时间地点"];
                        cur["上课时间地点"] = firstLoc ? [firstLoc] : [];
                    } else {
                        if (cur) {
                            const continuationText = lines[i].trim();
                            if (continuationText) cur["上课时间地点"].push(continuationText);
                        }
                    }
                }
                if (cur) finalize(cur), list.push(cur);
                return list;
            }
            function finalize(obj) {
                obj["课程学时"] = Number(obj["课程学时"]) || 0;
                obj["学分"] = Number(obj["学分"]) || 0;
                obj["上课人数"] = Number(obj["上课人数"]) || 0;
                if (obj["上课时间地点"].length === 1 && obj["上课时间地点"][0] === '') {
                    obj["上课时间地点"] = [];
                }
            }

            //================================================================
            //  模块2: 结构转换
            //================================================================
            const DAY_MAP = { '一': 1, '二': 2, '三': 3, '四': 4, '五': 5, '六': 6, '日': 7 };
            function parseWeeks(weekStr) {
                const weeks = new Set();
                if (!weekStr) return [];
                weekStr.split(',').forEach(part => {
                    if (part.includes('-')) {
                        const [start, end] = part.split('-').map(Number);
                        for (let i = start; i <= end; i++) weeks.add(i);
                    } else {
                        if (!isNaN(Number(part))) weeks.add(Number(part));
                    }
                });
                return Array.from(weeks).sort((a, b) => a - b);
            }
            function processCourse(course) {
                const { 上课时间地点, ...restOfCourse } = course;
                const newCourse = { ...restOfCourse, schedule: [] };
                const scheduleStrings = 上课时间地点 || [];
                const scheduleMap = {};
                const notes = [];
                for (const s of scheduleStrings) {
                    const match = s.match(/([\d,-]+)周(?:\s*星期([一二三四五六日]))?\[(\d+)-(\d+)节\](.*)/);
                    if (match) {
                        const [, weekStr, weekdayChar, startP, endP, location] = match;
                        const weeks = parseWeeks(weekStr);
                        const weekday = DAY_MAP[weekdayChar];
                        const startPeriod = Number(startP);
                        const endPeriod = Number(endP);
                        const cleanLocation = location.trim();
                        const key = `${weekday}_${cleanLocation}`;
                        if (!scheduleMap[key]) scheduleMap[key] = {};
                        for (const week of weeks) {
                            if (!scheduleMap[key][week]) scheduleMap[key][week] = new Set();
                            for (let period = startPeriod; period <= endPeriod; period++) {
                                scheduleMap[key][week].add(period);
                            }
                        }
                    } else {
                        const noteMatch = s.match(/([\d,-]+)周/);
                        if (noteMatch) {
                            const weekStr = noteMatch[1];
                            notes.push({ type: "note", weeks_str: weekStr, weeks: parseWeeks(weekStr), description: `线上课程或活动: ${s}` });
                        }
                    }
                }
                for (const key in scheduleMap) {
                    const [weekday, location] = key.split('_');
                    const weekToPeriods = scheduleMap[key];
                    const periodsToWeeks = {};
                    for (const week in weekToPeriods) {
                        const periods = Array.from(weekToPeriods[week]).sort((a, b) => a - b);
                        const periodsKey = JSON.stringify(periods);
                        if (!periodsToWeeks[periodsKey]) periodsToWeeks[periodsKey] = [];
                        periodsToWeeks[periodsKey].push(Number(week));
                    }
                    for (const periodsKey in periodsToWeeks) {
                        const periods = JSON.parse(periodsKey);
                        const weeks = periodsToWeeks[periodsKey].sort((a, b) => a - b);
                        if (periods.length > 0) {
                            newCourse.schedule.push({ weeks: weeks, weekday: Number(weekday), start_period: Math.min(...periods), end_period: Math.max(...periods), location: location });
                        }
                    }
                }
                newCourse.schedule.push(...notes);
                return newCourse;
            }

            //================================================================
            //  模块3: 课表渲染与交互
            //================================================================
            const memoManager = {
                load: () => { const m = localStorage.getItem('courseMemos'); return m ? JSON.parse(m) : {}; },
                save: (m) => { localStorage.setItem('courseMemos', JSON.stringify(m)); },
                get: (k) => allMemos[k] || '',
                set: (k, t) => { if (t && t.trim() !== '') { allMemos[k] = t.trim(); } else { delete allMemos[k]; } memoManager.save(allMemos); }
            };

            function getCourseColor(courseCode) {
                if (!courseColors[courseCode]) {
                    courseColors[courseCode] = `course-gradient-${(colorIndex % 12) + 1}`;
                    colorIndex++;
                }
                return courseColors[courseCode];
            }

            function renderSchedule(weekNumber) {
                const scheduleBody = document.getElementById('schedule-body');
                const notesContent = document.getElementById('notes-content');
                scheduleBody.innerHTML = '';

                const userNotes = weeklyNotes[weekNumber] || '';

                const grid = Array(MAX_PERIODS + 1).fill(null).map(() => Array(8).fill(null));
                const systemNotes = [];

                structuredCourseData.forEach(course => {
                    const colorClass = getCourseColor(course.课程代码);
                    (course.schedule || []).forEach(item => {
                        if (item.weeks.includes(weekNumber)) {
                            if (item.type !== 'note') {
                                const span = item.end_period - item.start_period + 1;
                                grid[item.start_period][item.weekday] = { ...course, ...item, span, colorClass };
                                for (let i = 1; i < span; i++) {
                                    grid[item.start_period + i][item.weekday] = 'occupied';
                                }
                            } else {
                                systemNotes.push(`【${course.课程名称}】: ${item.description}`);
                            }
                        }
                    });
                });

                for (let period = 1; period <= MAX_PERIODS; period++) {
                    const row = document.createElement('tr');
                    const periodCell = document.createElement('td');
                    periodCell.innerHTML = `${period}`;
                    row.appendChild(periodCell);

                    for (let day = 1; day <= 7; day++) {
                        if (grid[period][day] === 'occupied') continue;
                        const cell = document.createElement('td');
                        const cellData = grid[period][day];
                        const startPeriod = cellData ? cellData.start_period : period;
                        const endPeriod = cellData ? cellData.end_period : period;
                        cell.addEventListener('click', () => openMemoModal(weekNumber, day, startPeriod, endPeriod));
                        if (cellData) {
                            cell.rowSpan = cellData.span;
                            const shortName = cellData.课程名称.length > 8 ?
                                cellData.课程名称.substring(0, 7) + '…' : cellData.课程名称;
                            cell.innerHTML = `
                        <div class="course-item ${cellData.colorClass}">
                            <div class="course-name">${shortName}</div>
                            <div class="course-location">${cellData.location}</div>
                            <div class="course-teacher">${cellData.任课教师.split(',')[0]}</div>
                        </div>`;
                        }
                        const memoKey = `w${weekNumber}_d${day}_p${startPeriod}`;
                        if (memoManager.get(memoKey)) {
                            cell.innerHTML += `<div class="memo-indicator">📝</div>`;
                        }
                        row.appendChild(cell);
                    }
                    scheduleBody.appendChild(row);
                }

                let allNotes = [];
                if (userNotes) {
                    allNotes.push(`<div style="color: #32325d; margin-bottom: 8px;">${userNotes.replace(/\n/g, '<br>')}</div>`);
                }
                if (systemNotes.length > 0) {
                    allNotes.push(...systemNotes.map(note => `<div class="note-item">${note}</div>`));
                }
                notesContent.innerHTML = allNotes.length > 0 ? allNotes.join('') : '暂无特殊事项';

                const currentInfo = getCurrentWeekAndDay();
                const infoElement = document.getElementById('current-week-info');
                if (currentInfo.week === weekNumber) {
                    infoElement.textContent = '当前周';
                } else {
                    infoElement.textContent = '';
                }
            }

            const modal = document.getElementById('memo-modal');
            const overlay = document.getElementById('modal-overlay');
            function openMemoModal(week, day, startPeriod, endPeriod) {
                const memoKey = `w${week}_d${day}_p${startPeriod}`;
                modal.dataset.memoKey = memoKey;
                const dayStr = "一二三四五六日"[day - 1];
                const periodStr = startPeriod === endPeriod ? `第${startPeriod}节` : `第${startPeriod}-${endPeriod}节`;
                document.getElementById('modal-title').textContent = `备忘录 (第${week}周, 周${dayStr}, ${periodStr})`;
                document.getElementById('memo-textarea').value = memoManager.get(memoKey);
                modal.style.display = 'block';
                overlay.style.display = 'block';
            }
            function closeMemoModal() {
                modal.style.display = 'none';
                overlay.style.display = 'none';
            }
            function setupModalListeners() {
                document.getElementById('btn-save').addEventListener('click', () => {
                    const key = modal.dataset.memoKey;
                    memoManager.set(key, document.getElementById('memo-textarea').value);
                    closeMemoModal();
                    renderSchedule(parseInt(document.getElementById('week-selector').value, 10));
                });
                document.getElementById('btn-delete').addEventListener('click', () => {
                    memoManager.set(modal.dataset.memoKey, '');
                    closeMemoModal();
                    renderSchedule(parseInt(document.getElementById('week-selector').value, 10));
                });
                document.getElementById('btn-cancel').addEventListener('click', closeMemoModal);
            }
            function initializeScheduleView(autoJumpToCurrentWeek = false) {
                const weekSelector = document.getElementById('week-selector');
                weekSelector.innerHTML = '';
                let maxWeekInCourses = 0;
                structuredCourseData.forEach(c => c.schedule.forEach(s => {
                    if (s.weeks && s.weeks.length > 0) {
                        const max = Math.max(...s.weeks);
                        if (max > maxWeekInCourses) maxWeekInCourses = max;
                    }
                }));
                const totalWeeks = Math.max(MAX_WEEKS, maxWeekInCourses);
                for (let i = 1; i <= totalWeeks; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = `第 ${i} 周`;
                    weekSelector.appendChild(option);
                }

                const currentInfo = getCurrentWeekAndDay();

                if (autoJumpToCurrentWeek) {
                    weekSelector.value = currentInfo.week;
                    renderSchedule(currentInfo.week);
                } else {
                    renderSchedule(1);
                }

                highlightCurrentDay(currentInfo.day);

                weekSelector.addEventListener('change', (e) => {
                    renderSchedule(parseInt(e.target.value, 10));
                });
            }

            //================================================================
            //  主控制器: 绑定页面事件
            //================================================================
            document.addEventListener('DOMContentLoaded', () => {
                allMemos = memoManager.load();
                weeklyNotes = JSON.parse(localStorage.getItem('weeklyNotes') || '{}');
                setupModalListeners();

                const savedData = dataManager.loadScheduleData();
                if (savedData && savedData.length > 0) {
                    structuredCourseData = savedData;
                    initializeScheduleView(true);
                } else {
                    alert('请点击右上角设置按钮导入课表数据');
                }

                document.getElementById('prev-week').addEventListener('click', () => {
                    const weekSelector = document.getElementById('week-selector');
                    const currentWeek = parseInt(weekSelector.value, 10);
                    if (currentWeek > 1) {
                        weekSelector.value = currentWeek - 1;
                        renderSchedule(currentWeek - 1);
                    }
                });

                document.getElementById('next-week').addEventListener('click', () => {
                    const weekSelector = document.getElementById('week-selector');
                    const currentWeek = parseInt(weekSelector.value, 10);
                    const maxWeek = weekSelector.options.length;
                    if (currentWeek < maxWeek) {
                        weekSelector.value = currentWeek + 1;
                        renderSchedule(currentWeek + 1);
                    }
                });
            });
        })();
    </script>
