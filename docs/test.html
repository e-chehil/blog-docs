<!DOCTYPE html>

<head>

    <style>
        /* 使用 Inter 字体 */
        body {
            font-family: 'Inter', 'Helvetica Neue', 'Arial', 'sans-serif', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        }

        /* 毛玻璃/玻璃拟态效果 */
        .glass-panel {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 0.1);
        }

        /* 隐藏文件输入的默认按钮 */
        input[type="file"] {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        /* 自定义美化模板选择器 (Radio) */
        .template-selector input[type="radio"] {
            display: none;
        }

        .template-selector label {
            cursor: pointer;
            padding: 10px 12px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            font-size: 0.8rem;
            color: #9CA3AF;
            /* text-gray-400 */
        }

        .template-selector input[type="radio"]:checked+label {
            background-color: #C81E1E;
            /* 亮红色 */
            color: #FFFFFF;
            border-color: #EF4444;
            /* red-500 */
            box-shadow: 0 4px 10px rgba(239, 68, 68, 0.3);
        }

        .template-selector label:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        /* 自定义美化范围滑块 (Range) */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.3);
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #EF4444;
            /* red-500 */
            cursor: pointer;
            border: 2px solid #FFF;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #EF4444;
            /* red-500 */
            cursor: pointer;
            border: 2px solid #FFF;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- 全局状态 ---
            const CANVAS_SIZE = 1000;
            const canvas = document.getElementById('poster-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = CANVAS_SIZE;
            canvas.height = CANVAS_SIZE;

            let imageSlots = { 1: null, 2: null, 3: null, 4: null };
            let loadedImages = {}; // 存储加载的 Image 对象

            // --- DOM 元素 ---
            const textTitle = document.getElementById('poster-title');
            const textSharer = document.getElementById('poster-sharer');
            const templateRadios = document.querySelectorAll('input[name="template"]');
            const bgColorInput = document.getElementById('bg-color');
            const paddingSizeInput = document.getElementById('padding-size');
            const paddingValueDisplay = document.getElementById('padding-value');
            const uploadInputs = document.querySelectorAll('input[type="file"]');
            const clearBtn = document.getElementById('clear-btn');
            const downloadBtn = document.getElementById('download-btn');

            // --- 初始化 ---
            drawPoster();

            // --- 事件监听器 ---
            [textTitle, textSharer, bgColorInput, paddingSizeInput].forEach(el => {
                el.addEventListener('input', drawPoster);
            });
            templateRadios.forEach(radio => {
                radio.addEventListener('change', drawPoster);
            });
            paddingSizeInput.addEventListener('input', () => {
                paddingValueDisplay.textContent = paddingSizeInput.value;
            });
            uploadInputs.forEach(input => {
                input.addEventListener('change', (e) => handleFileChange(e, input.dataset.slot));
            });
            clearBtn.addEventListener('click', clearAll);
            downloadBtn.addEventListener('click', downloadPoster);

            // --- 核心函数 ---

            /**
             * 处理文件上传
             */
            function handleFileChange(event, slot) {
                const file = event.target.files[0];
                if (!file) {
                    imageSlots[slot] = null;
                    loadedImages[slot] = null;
                    const previewImg = document.getElementById(`preview-${slot}`);
                    previewImg.src = '';
                    previewImg.classList.add('hidden');
                    drawPoster();
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    const dataURL = e.target.result;
                    imageSlots[slot] = dataURL;

                    const previewImg = document.getElementById(`preview-${slot}`);
                    previewImg.src = dataURL;
                    previewImg.classList.remove('hidden');

                    loadImage(dataURL, slot).then(() => {
                        drawPoster(); // 图像加载后重绘
                    });
                };
                reader.readAsDataURL(file);
            }

            /**
             * 异步加载图像并存入 loadedImages
             */
            function loadImage(src, slot) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => {
                        loadedImages[slot] = img;
                        resolve(img);
                    };
                    img.onerror = (err) => {
                        loadedImages[slot] = null;
                        reject(err);
                    };
                    img.src = src;
                });
            }

            /**
             * 主绘制函数
             */
            function drawPoster() {
                // 1. 获取所有设置
                const settings = {
                    title: textTitle.value || "我的音乐周报",
                    sharer: textSharer.value || "Shared by Netease Music Fan",
                    template: document.querySelector('input[name="template"]:checked').value,
                    bgColor: bgColorInput.value || '#111827',
                    padding: parseInt(paddingSizeInput.value, 10) || 50,
                };

                const activeImages = Object.values(loadedImages).filter(Boolean);
                const bgImage = loadedImages[1]; // 始终使用第一张图做背景

                // 2. 绘制背景
                ctx.clearRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);
                if (bgImage) {
                    // 使用第一张图作为模糊背景
                    ctx.save();
                    ctx.filter = 'blur(40px)'; // 高斯模糊
                    // 绘制图像以覆盖整个画布
                    drawCoverImage(bgImage, -50, -50, CANVAS_SIZE + 100, CANVAS_SIZE + 100);
                    ctx.filter = 'none';
                    // 压暗
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                    ctx.fillRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);
                    ctx.restore();
                } else {
                    // 回退到纯色背景
                    ctx.fillStyle = settings.bgColor;
                    ctx.fillRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);
                    if (activeImages.length === 0) {
                        ctx.fillStyle = '#6B7280';
                        ctx.font = '30px Inter';
                        ctx.textAlign = 'center';
                        ctx.fillText('请在左侧上传专辑封面', CANVAS_SIZE / 2, CANVAS_SIZE / 2);
                    }
                }

                // 3. 根据模板绘制封面
                switch (settings.template) {
                    case 'stack':
                        drawStackTemplate(activeImages, settings.padding);
                        break;
                    case 'spotlight':
                        drawSpotlightTemplate(activeImages, settings.padding);
                        break;
                    case 'grid':
                        drawGridTemplate(activeImages, settings.padding);
                        break;
                }

                // 4. 绘制文本 (在所有图像之上，带阴影)
                drawText(settings);
            }

            // --- 模板绘制函数 ---

            /** 布局1: 堆叠 (最多3张) */
            function drawStackTemplate(images, padding) {
                const gap = padding / 2.5; // 内部间距
                const imgCount = Math.min(images.length, 3);
                if (imgCount === 0) return;

                // 总内容高度 = 3 * size + 2 * gap
                // We reserve text space: padding * 2 top/bottom, 100px extra
                const textSpace = padding * 2 + 150;
                const totalContentHeight = CANVAS_SIZE - textSpace;
                const size = (totalContentHeight - gap * (imgCount - 1)) / imgCount;

                const x = (CANVAS_SIZE - size) / 2; // 水平居中
                let y = (CANVAS_SIZE - totalContentHeight) / 2; // 垂直居中

                images.slice(0, imgCount).forEach((img) => {
                    drawSquareCover(img, x, y, size);
                    y += size + gap;
                });
            }

            /** 布局2: 聚焦 (1大 2小) */
            function drawSpotlightTemplate(images, padding) {
                if (images.length === 0) return;

                const gap = padding / 2.5;
                const textSpace = padding * 2 + 200; // 顶部和底部为文字留白
                const totalContentHeight = CANVAS_SIZE - textSpace;

                const mainSize = Math.min(totalContentHeight, CANVAS_SIZE - padding * 2) * 0.9;
                const smallSize = (mainSize - gap) / 2;

                const yMain = (CANVAS_SIZE - (mainSize + gap + smallSize)) / 2;
                const xMain = (CANVAS_SIZE - mainSize) / 2;

                if (images[0]) {
                    drawSquareCover(images[0], xMain, yMain, mainSize);
                }

                const ySmall = yMain + mainSize + gap;
                const xSmall1 = xMain;
                const xSmall2 = xMain + smallSize + gap;

                if (images[1]) {
                    drawSquareCover(images[1], xSmall1, ySmall, smallSize);
                }
                if (images[2]) {
                    drawSquareCover(images[2], xSmall2, ySmall, smallSize);
                }
            }

            /** 布局3: 网格 (2x2) */
            function drawGridTemplate(images, padding) {
                const gap = padding / 2.5;
                const totalSize = CANVAS_SIZE - padding * 2;
                const size = (totalSize - gap) / 2;

                const x1 = padding;
                const y1 = (CANVAS_SIZE - totalSize) / 2; // 垂直居中
                const x2 = x1 + size + gap;
                const y2 = y1 + size + gap;

                if (images[0]) drawSquareCover(images[0], x1, y1, size);
                if (images[1]) drawSquareCover(images[1], x2, y1, size);
                if (images[2]) drawSquareCover(images[2], x1, y2, size);
                if (images[3]) drawSquareCover(images[3], x2, y2, size);
            }

            /** 绘制文本 (带阴影和排版) */
            function drawText(settings) {
                ctx.shadowColor = 'rgba(0, 0, 0, 0.7)';
                ctx.shadowBlur = 8;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 2;

                const padding = settings.padding;
                const template = settings.template;

                if (template === 'grid') {
                    // 网格布局，文字在画布的页眉和页脚
                    ctx.fillStyle = '#FFFFFF';
                    ctx.font = 'bold 48px Inter, sans-serif';
                    ctx.textAlign = 'left';
                    ctx.fillText(settings.title, padding, padding + 10); // 顶部padding内

                    ctx.font = 'normal 24px Inter, sans-serif';
                    ctx.fillStyle = '#E5E5E5';
                    ctx.textAlign = 'right';
                    ctx.fillText(settings.sharer, CANVAS_SIZE - padding, CANVAS_SIZE - padding + 10); // 底部padding内

                } else {
                    // 堆叠和聚焦布局，文字在内容块的上方和下方
                    ctx.fillStyle = '#FFFFFF';
                    ctx.font = 'bold 52px Inter, sans-serif';
                    ctx.textAlign = 'center';
                    ctx.fillText(settings.title, CANVAS_SIZE / 2, padding + 60); // 顶部

                    ctx.font = 'normal 28px Inter, sans-serif';
                    ctx.fillStyle = '#E5E5E5';
                    ctx.textAlign = 'center';
                    ctx.fillText(settings.sharer, CANVAS_SIZE / 2, CANVAS_SIZE - padding - 30); // 底部
                }

                // 重置阴影
                ctx.shadowColor = 'transparent';
                ctx.shadowBlur = 0;
            }


            /**
             * (新) 辅助: 绘制 1:1 正方形封面 (中心裁剪)
             */
            function drawSquareCover(img, dx, dy, dSize) {
                const sMin = Math.min(img.width, img.height);
                const sx = (img.width - sMin) / 2;
                const sy = (img.height - sMin) / 2;

                // 添加一个微妙的圆角
                ctx.save();
                ctx.beginPath();
                ctx.moveTo(dx + 12, dy);
                ctx.lineTo(dx + dSize - 12, dy);
                ctx.quadraticCurveTo(dx + dSize, dy, dx + dSize, dy + 12);
                ctx.lineTo(dx + dSize, dy + dSize - 12);
                ctx.quadraticCurveTo(dx + dSize, dy + dSize, dx + dSize - 12, dy + dSize);
                ctx.lineTo(dx + 12, dy + dSize);
                ctx.quadraticCurveTo(dx, dy + dSize, dx, dy + dSize - 12);
                ctx.lineTo(dx, dy + 12);
                ctx.quadraticCurveTo(dx, dy, dx + 12, dy);
                ctx.closePath();
                ctx.clip(); // 应用裁剪

                ctx.drawImage(img, sx, sy, sMin, sMin, dx, dy, dSize, dSize);

                ctx.restore(); // 移除裁剪
            }

            /**
             * (旧) 辅助: 绘制封面 (object-fit: cover) - 用于背景
             */
            function drawCoverImage(img, dx, dy, dWidth, dHeight) {
                const sWidth = img.width;
                const sHeight = img.height;
                const sRatio = sWidth / sHeight;
                const dRatio = dWidth / dHeight;
                let sx = 0, sy = 0, sw = sWidth, sh = sHeight;

                if (sRatio > dRatio) { // 图像更宽
                    sw = sHeight * dRatio;
                    sx = (sWidth - sw) / 2;
                } else { // 图像更高
                    sh = sWidth / dRatio;
                    sy = (sHeight - sh) / 2;
                }
                ctx.drawImage(img, sx, sy, sw, sh, dx, dy, dWidth, dHeight);
            }

            /**
             * 清空所有
             */
            function clearAll() {
                imageSlots = { 1: null, 2: null, 3: null, 4: null };
                loadedImages = {};

                uploadInputs.forEach((input, index) => {
                    input.value = null;
                    const previewImg = document.getElementById(`preview-${index + 1}`);
                    previewImg.src = '';
                    previewImg.classList.add('hidden');
                });

                textTitle.value = '';
                textSharer.value = '';
                bgColorInput.value = '#111827';
                paddingSizeInput.value = '50';
                paddingValueDisplay.textContent = '50';
                document.getElementById('template-stack').checked = true;

                drawPoster();
            }

            /**
             * 下载海报
             */
            function downloadPoster() {
                const link = document.createElement('a');
                link.download = 'my-music-poster-v3.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            }
        });
    </script>
