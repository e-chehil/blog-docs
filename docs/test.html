<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专辑海报设计 (艺术纹理版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入中文字体 -->
    <link rel="stylesheet" href="https://fontsapi.zeoseven.com/488/main/result.css">
    <link rel="stylesheet" href="https://fontsapi.zeoseven.com/7/main/result.css">

    <style>
        body {
            font-family: "STDongGuanTi", 'Inter', 'Helvetica Neue', 'Arial', 'sans-serif';
            background-color: #e5e5e5;
            /* 背景改深一点，突出中间的画布 */
            color: #1f2937;
        }

        .light-panel {
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        input[type="file"] {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        /* 选中态样式优化 */
        .template-selector input[type="radio"] {
            display: none;
        }

        .template-selector label {
            cursor: pointer;
            padding: 12px;
            border-radius: 12px;
            background-color: #f9fafb;
            border: 2px solid #f3f4f6;
            transition: all 0.2s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            color: #6b7280;
            font-weight: 500;
        }

        .template-selector input[type="radio"]:checked+label {
            background-color: #fff1f2;
            color: #991b1b;
            border-color: #fca5a5;
            box-shadow: 0 4px 10px rgba(252, 165, 165, 0.2);
        }

        .template-selector label:hover {
            border-color: #e5e7eb;
            background-color: #f3f4f6;
        }

        .light-input {
            background-color: #f9fafb;
            border: 1px solid #d1d5db;
            color: #111827;
            border-radius: 0.5rem;
            transition: border-color 0.2s;
        }

        .light-input:focus {
            outline: none;
            border-color: #ef4444;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }

        .light-slot {
            background-color: #f9fafb;
            border: 2px dashed #d1d5db;
            color: #9ca3af;
            transition: all 0.2s ease-in-out;
        }

        .light-slot:hover {
            border-color: #EF4444;
            color: #ef4444;
            background-color: #fef2f2;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #fff;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }

        #debug-panel {
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            background: #18181b;
            color: #4ade80;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            max-height: 240px;
            overflow-y: auto;
            display: none;
            border: 1px solid #333;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: left;
            /* 强制左对齐日志内容 */
        }

        .log-entry {
            margin-bottom: 6px;
            border-bottom: 1px solid #27272a;
            padding-bottom: 2px;
            word-break: break-all;
        }

        .log-error {
            color: #f87171;
        }

        .log-warn {
            color: #facc15;
        }

        .log-info {
            color: #60a5fa;
        }

        .log-success {
            color: #4ade80;
        }
    </style>
</head>

<body class="p-4 md:p-8 min-h-screen">

    <div class="max-w-7xl mx-auto">
        <!-- 标题 -->
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold tracking-tight"
                style="font-family: 'STDongGuanTi', serif; color: #991b1b;">
                海报工坊
            </h1>
            <p class="text-gray-500 mt-2 text-sm tracking-wider uppercase" style="font-family: 'Inter', sans-serif;">
                Aesthetic Poster Generator
            </p>
        </header>

        <!-- 主内容区 -->
        <main class="flex flex-col md:flex-row gap-6 md:gap-8">

            <!-- 画布预览 -->
            <section class="w-full md:w-2/3 lg:w-2/3">
                <div class="w-full light-panel p-3 sticky top-8 bg-white">
                    <!-- 画布本身 -->
                    <canvas id="poster-canvas" width="3000" height="3000"
                        class="w-full h-auto rounded-lg aspect-square shadow-md border border-gray-100 cursor-crosshair"
                        title="右键可保存图片"></canvas>
                </div>

                <!-- 居中的调试按钮 -->
                <div class="mt-6 text-center">
                    <button id="toggle-debug"
                        class="text-xs text-gray-400 underline hover:text-red-500 transition-colors opacity-60 hover:opacity-100">
                        遇到问题？点击查看运行日志
                    </button>
                </div>
                <div id="debug-panel"></div>
            </section>

            <!-- 控制面板 -->
            <aside class="w-full md:w-1/3 lg:w-1/3 shrink-0">
                <div class="light-panel p-5 md:p-6 flex flex-col gap-8">

                    <!-- 1. 文本设置 -->
                    <div class="flex flex-col gap-4">
                        <div class="flex items-center gap-2 text-gray-900 font-bold border-b border-gray-100 pb-2">
                            <span
                                class="bg-red-100 text-red-600 w-6 h-6 flex items-center justify-center rounded-full text-xs">1</span>
                            <h2>文本内容</h2>
                        </div>
                        <div>
                            <label for="poster-title"
                                class="text-xs font-bold text-gray-500 uppercase mb-1 block">主标题</label>
                            <input type="text" id="poster-title" placeholder="顔色推歌"
                                class="w-full h-11 px-3 light-input font-medium">
                        </div>
                        <div>
                            <label for="poster-sharer" class="text-xs font-bold text-gray-500 uppercase mb-1 block">分享人
                                / 副标题</label>
                            <input type="text" id="poster-sharer" placeholder="Editor's Choice"
                                class="w-full h-11 px-3 light-input font-medium">
                        </div>
                    </div>

                    <!-- 2. 布局选择 -->
                    <div>
                        <div class="flex items-center gap-2 text-gray-900 font-bold border-b border-gray-100 pb-2 mb-4">
                            <span
                                class="bg-red-100 text-red-600 w-6 h-6 flex items-center justify-center rounded-full text-xs">2</span>
                            <h2>版式布局</h2>
                        </div>
                        <div class="grid grid-cols-3 gap-3 template-selector">
                            <div>
                                <input type="radio" name="template" id="template-hero" value="hero">
                                <label for="template-hero">
                                    <div
                                        class="w-8 h-8 bg-gray-200 rounded-sm flex items-center justify-center overflow-hidden">
                                        <div class="w-4 h-4 bg-gray-400 rounded-sm"></div>
                                    </div>
                                    精选 (3图)
                                </label>
                            </div>
                            <div>
                                <input type="radio" name="template" id="template-grid-2x2" value="grid-2x2">
                                <label for="template-grid-2x2">
                                    <div class="grid grid-cols-2 gap-0.5 w-6 h-6">
                                        <div class="bg-gray-400 rounded-[1px]"></div>
                                        <div class="bg-gray-400 rounded-[1px]"></div>
                                        <div class="bg-gray-400 rounded-[1px]"></div>
                                        <div class="bg-gray-400 rounded-[1px]"></div>
                                    </div>
                                    网格 (4图)
                                </label>
                            </div>
                            <div>
                                <input type="radio" name="template" id="template-grid-3x3" value="grid-3x3" checked>
                                <label for="template-grid-3x3">
                                    <div class="grid grid-cols-3 gap-0.5 w-6 h-6">
                                        <div class="bg-gray-400 rounded-[1px]"></div>
                                        <div class="bg-gray-400 rounded-[1px]"></div>
                                        <div class="bg-gray-400 rounded-[1px]"></div>
                                        <div class="bg-gray-400 rounded-[1px]"></div>
                                        <div class="bg-gray-400 rounded-[1px]"></div>
                                        <div class="bg-gray-400 rounded-[1px]"></div>
                                        <div class="bg-gray-400 rounded-[1px]"></div>
                                        <div class="bg-gray-400 rounded-[1px]"></div>
                                        <div class="bg-gray-400 rounded-[1px]"></div>
                                    </div>
                                    九宫 (9图)
                                </label>
                            </div>

                    </div>

                    <!-- 3. 封面获取 -->

                            <span

                            <h2>封面源</h2>
                        </div>

                        <div

                            <label for="netease-url-input" class="text-xs font-bold text-gray-500 uppercase">网易云链接 /
                                文本</label>
                            <input type="text" id="netease-url-input" placeholder="粘贴分享链接，自动识别..."
                                class="w-full h-10 px-3 light-input text-sm">
                            <div class="flex gap-2">

                                    class="flex-grow h-10 px-3 light-input text-sm focus:ring-0 bg-white">

                                </select>
                                <button id="netease-fetch-btn"

                                    style="min-width: 80px;">
                                    <span id="netease-btn-text">提取封面</span>
                                    <div id="netease-loader" class="loader hidden"></div>
                                </button>
                            </div>
                            <div id="netease-msg" class="text-xs text-center hidden font-medium"></div>
                        </div>

                        <div class="grid grid-cols-3 gap-3" id="slots-grid">

                        </div>
                    </div>

                    <!-- 4. 风格调整 -->
                    <div class="flex flex-col gap-4">
                        <div class="flex items-center gap-2 text-gray-900 font-bold border-b border-gray-100 pb-2">
                            <span
                                class="bg-red-100 text-red-600 w-6 h-6 flex items-center justify-center rounded-full text-xs">4</span>
                            <h2>风格微调</h2>
                        </div>
                        <div class="flex flex-col">
                            <label for="bg-color" class="text-xs font-bold text-gray-500 uppercase mb-2">纸张基色</label>
                            <div class="flex gap-2 items-center">
                                <input id="bg-color" type="color" value="#F4F4F8"
                                    class="w-10 h-10 p-0.5 rounded-lg border-2 border-gray-200 cursor-pointer">

                            </div>
                        </div>
                        <div class="flex flex-col">
                            <label for="poster-padding"
                                class="text-xs font-bold text-gray-500 uppercase mb-2">留白大小</label>
                            <input id="poster-padding" type="range" value="180" min="60" max="450"
                                class="w-full accent-gray-800 h-1.5 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                        </div>

                                重置画布

                            <button id="download-btn"
                                class="w-full py-3 px-4 rounded-xl bg-red-600 hover:bg-red-700 text-white font-semibold transition-all shadow-lg shadow-red-600/20 text-sm tracking-wide">
                                下载 PNG
                            </button>
                        </div>
                    </div>

                </div>
            </aside>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- 全局配置 ---
            const CANVAS_SIZE = 3000;
            const PROXY_ENDPOINT = "https://music-api.chehil.icu/?url="; // 使用私有 Worker

            // 状态
            let sourceUrls = {};
            let loadedImages = {};
            let noisePatternCanvas = null;

            // DOM
            const canvas = document.getElementById('poster-canvas');
            const ctx = canvas.getContext('2d');
            const debugPanel = document.getElementById('debug-panel');
            const toggleDebugBtn = document.getElementById('toggle-debug');

            // --- 初始化 ---
            initSlots();
            canvas.width = CANVAS_SIZE;
            canvas.height = CANVAS_SIZE;

            // --- 日志工具 ---
            function log(msg, type = 'info') {
                const time = new Date().toLocaleTimeString('zh-CN', { hour12: false });
                console.log(`[${time}] ${msg}`);
                const div = document.createElement('div');
                div.className = `log-entry log-${type}`;
                div.innerHTML = `<span class="opacity-50 text-[10px] mr-2">${time}</span>${msg}`;
                debugPanel.appendChild(div);
                debugPanel.scrollTop = debugPanel.scrollHeight;
            }

            toggleDebugBtn.addEventListener('click', () => {
                debugPanel.style.display = debugPanel.style.display === 'block' ? 'none' : 'block';
            });

            // --- 核心请求函数 ---
            async function fetchViaWorker(targetUrl) {
                const finalUrl = `${PROXY_ENDPOINT}${encodeURIComponent(targetUrl)}`;
                log(`请求: ${targetUrl.substring(0, 40)}...`);

                try {
                    const controller = new AbortController();
                    const id = setTimeout(() => controller.abort(), 20000);
                    const resp = await fetch(finalUrl, { signal: controller.signal });
                    clearTimeout(id);
                    const text = await resp.text();
                    return { ok: resp.ok, status: resp.status, text: text };
                } catch (e) {
                    throw new Error(e.name === 'AbortError' ? "请求超时" : e.message);
                }
            }

            // --- 提取逻辑 ---
            async function handleExtract() {
                const input = document.getElementById('netease-url-input');
                const slotSelect = document.getElementById('netease-slot-select');
                const btn = document.getElementById('netease-fetch-btn');
                const loader = document.getElementById('netease-loader');
                const btnText = document.getElementById('netease-btn-text');
                const msgBox = document.getElementById('netease-msg');

                const rawText = input.value.trim();
                if (!rawText) return alert('请输入链接');

                btn.disabled = true;
                loader.classList.remove('hidden');
                btnText.classList.add('hidden');
                msgBox.classList.add('hidden');
                debugPanel.innerHTML = '';

                try {
                    const urlMatch = rawText.match(/(https?:\/\/[^\s"'()]+)/);
                    if (!urlMatch) throw new Error("未找到链接");
                    let targetUrl = urlMatch[0].replace(/\/$/, "");

                    log(`正在抓取页面...`, 'info');
                    const htmlRes = await fetchViaWorker(targetUrl);
                    const htmlContent = htmlRes.text;

                    let realId = null, realType = null, imageUrl = null;

                    // 1. Worker URL Check
                    const workerMarkerMatch = htmlContent.match(/<!-- REAL_URL: (.*?) -->/);
                    if (workerMarkerMatch) {
                        const realUrl = workerMarkerMatch[1];
                        log(`识别跳转: ${realUrl}`, 'success');
                        const idMatch = realUrl.match(/(song|album|playlist)(?:\/|\?id=)(\d+)/);
                        if (idMatch) {
                            realType = idMatch[1]; realId = idMatch[2];
                        }
                    }

                    // 2. API (Concurrent if ID found)
                    if (realId && realType && !imageUrl) {
                        log(`尝试 API 获取高清图...`, 'info');
                        try {
                            let apiUrl = "";
                            if (realType === 'song') apiUrl = `https://music.163.com/api/song/detail?ids=[${realId}]`;
                            else if (realType === 'album') apiUrl = `https://music.163.com/api/album/${realId}`;
                            else if (realType === 'playlist') apiUrl = `https://music.163.com/api/playlist/detail?id=${realId}`;

                            if (apiUrl) {
                                const apiRes = await fetchViaWorker(apiUrl);
                                let jsonText = apiRes.text.replace(/<!-- REAL_URL:[\s\S]*?-->/g, '').trim();
                                try {
                                    const data = JSON.parse(jsonText);
                                    if (data.code === 200) {
                                        if (realType === 'song' && data.songs?.[0]?.album?.picUrl) imageUrl = data.songs[0].album.picUrl;
                                        else if (realType === 'album' && data.album?.picUrl) imageUrl = data.album.picUrl;
                                        else if (realType === 'playlist' && data.result?.coverImgUrl) imageUrl = data.result.coverImgUrl;
                                        if (imageUrl) log('API 成功', 'success');
                                    }
                                } catch (e) { }
                            }
                        } catch (e) { }
                    }

                    // 3. DOM
                    if (!imageUrl && htmlContent) {
                        try {
                            const parser = new DOMParser();
                            const doc = parser.parseFromString(htmlContent, "text/html");
                            const ogImage = doc.querySelector('meta[property="og:image"]');
                            if (ogImage && ogImage.content) imageUrl = ogImage.content;
                            if (!imageUrl) {
                                const linkImg = doc.querySelector('link[rel="image_src"]');
                                if (linkImg && linkImg.href) imageUrl = linkImg.href;
                            }
                        } catch (e) { }
                    }

                    // 4. Regex (Safe)
                    if (!imageUrl && htmlContent) {
                        const jpgRegex = /(https?:\/\/[p-z]\d?\.music\.126\.net\/(?!.*(?:obj\/|style\/|web2\/|img\/|default\/|core_|pt_))[^"'\s)]+)/i;
                        const m = htmlContent.match(jpgRegex);
                        if (m) imageUrl = m[0];
                    }

                    if (!imageUrl) throw new Error("无法提取封面");

                    const hdUrl = imageUrl.split('?')[0] + '?param=3000y3000';
                    const slot = slotSelect.value;

                    await updateSlotImage(slot, hdUrl);
                    input.value = '';

                    let next = parseInt(slot) + 1;
                    if (next > 9) next = 1;
                    slotSelect.value = next;

                    msgBox.textContent = "提取成功！";
                    msgBox.className = "text-xs text-center mt-1 block text-green-600";
                    msgBox.classList.remove('hidden');

                } catch (err) {
                    log(err.message, 'error');
                    msgBox.textContent = "提取失败";
                    msgBox.className = "text-xs text-center mt-1 block text-red-500";
                    msgBox.classList.remove('hidden');
                } finally {
                    btn.disabled = false;
                    loader.classList.add('hidden');
                    btnText.classList.remove('hidden');
                }
            }

            // --- 初始化插槽 ---
            function initSlots() {
                const grid = document.getElementById('slots-grid');
                const select = document.getElementById('netease-slot-select');
                for (let i = 1; i <= 9; i++) {
                    const opt = document.createElement('option');
                    opt.value = i; opt.textContent = `插槽 ${i}`; select.appendChild(opt);
                    const div = document.createElement('div');
                    div.className = "relative aspect-square light-slot rounded-lg flex items-center justify-center text-center overflow-hidden group bg-white border-gray-200";
                    div.innerHTML = `
                        <img id="preview-${i}" class="absolute inset-0 w-full h-full object-cover z-10 hidden transition-transform duration-300 group-hover:scale-105">
                        <div class="z-0 text-xs text-gray-300 pointer-events-none font-bold">${i}</div>
                        <button onclick="clearSlot(${i})" id="del-${i}" class="absolute top-1 right-1 w-5 h-5 bg-black/50 hover:bg-red-500 text-white rounded-full z-20 hidden items-center justify-center transition-colors text-xs">&times;</button>
                        <input type="file" accept="image/*" data-slot="${i}" class="absolute inset-0 opacity-0 cursor-pointer z-10" onchange="handleFile(this)">
                    `;
                    grid.appendChild(div);
                }
            }

            window.handleFile = function (input) {
                const slot = input.dataset.slot;
                const file = input.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => updateSlotImage(slot, e.target.result, false);
                reader.readAsDataURL(file);
            }

            window.clearSlot = function (slot) {
                delete sourceUrls[slot]; delete loadedImages[slot];
                document.getElementById(`preview-${slot}`).classList.add('hidden');
                document.getElementById(`del-${slot}`).classList.add('hidden');
                document.querySelector(`input[data-slot="${slot}"]`).value = '';
                draw(); updateUrlState();
            }

            async function updateSlotImage(slot, url, saveState = true) {
                if (saveState) sourceUrls[slot] = url;
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.crossOrigin = "anonymous";
                    img.onload = () => {
                        loadedImages[slot] = img;
                        document.getElementById(`preview-${slot}`).src = url;
                        document.getElementById(`preview-${slot}`).classList.remove('hidden');
                        document.getElementById(`del-${slot}`).classList.remove('hidden');
                        draw();
                        if (saveState) updateUrlState();
                        resolve();
                    };
                    img.onerror = () => reject();
                    img.src = url;
                });
            }

            // --- 绘画核心 (风格化升级) ---
            function draw() {
                const bgColor = document.getElementById('bg-color').value;
                const padding = parseInt(document.getElementById('poster-padding').value);
                const title = document.getElementById('poster-title').value || "顔色推歌";
                const sharer = document.getElementById('poster-sharer').value || "Editor's Choice";
                const layout = document.querySelector('input[name="template"]:checked').value;

                // 1. 基础背景
                ctx.fillStyle = bgColor;
                ctx.fillRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);

                // 2. 纸张肌理 (Paper Texture Layer)
                // 先画一层不均匀的纸张色斑
                drawPaperBlotches(ctx, bgColor);

                // 3. 强效噪点 (Grain) - 使用 overlay 混合模式增强质感
                if (!noisePatternCanvas) noisePatternCanvas = createNoise();
                ctx.save();
                ctx.globalCompositeOperation = 'overlay'; // 关键：使用叠加模式
                ctx.globalAlpha = 0.18; // 提高可见度
                ctx.fillStyle = ctx.createPattern(noisePatternCanvas, 'repeat');
                ctx.fillRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);
                ctx.restore();

                // 4. 纸张纤维 (Fibers)
                drawPaperFibers(ctx);

                // 5. 边缘暗角 (Vignette) - 增加立体感
                const gradient = ctx.createRadialGradient(
                    CANVAS_SIZE / 2, CANVAS_SIZE / 2, CANVAS_SIZE * 0.4,
                    CANVAS_SIZE / 2, CANVAS_SIZE / 2, CANVAS_SIZE * 0.85
                );
                gradient.addColorStop(0, 'rgba(0,0,0,0)');
                gradient.addColorStop(1, 'rgba(0,0,0,0.15)'); // 加深暗角
                ctx.save();
                ctx.fillStyle = gradient;
                ctx.globalCompositeOperation = 'multiply';
                ctx.fillRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);
                ctx.restore();

                // 计算颜色
                const isDark = getLuminance(bgColor) < 100; // 阈值调低，更倾向于用深色字
                // 如果是浅色背景，强制使用深炭灰/黑色，而不是浅灰
                const mainTextColor = isDark ? '#F9FAFB' : '#111827'; // 近乎纯黑
                const subTextColor = isDark ? '#D1D5DB' : '#374151'; // 深灰 (Gray-700)
                const emptyTextColor = isDark ? 'rgba(255,255,255,0.3)' : 'rgba(0,0,0,0.3)';

                const topH = 450; const botH = 300;
                const area = {
                    x: padding, y: padding + topH,
                    w: CANVAS_SIZE - padding * 2, h: CANVAS_SIZE - padding * 2 - topH - botH
                };

                const imgs = [];
                for (let i = 1; i <= 9; i++) if (loadedImages[i]) imgs.push(loadedImages[i]);

                if (imgs.length > 0) {
                    if (layout === 'hero') drawHero(imgs, area);
                    else if (layout === 'grid-2x2') drawGrid(imgs, area, 2);
                    else drawGrid(imgs, area, 3);
                } else {
                    ctx.fillStyle = emptyTextColor;
                    ctx.font = '90px "STDongGuanTi"';
                    ctx.textAlign = 'center';
                    ctx.fillText('请添加封面', CANVAS_SIZE / 2, CANVAS_SIZE / 2);
                }

                // 6. 绘制文字 (带凸版印刷效果/轻微阴影)
                ctx.textAlign = 'center';

                // 标题
                ctx.fillStyle = mainTextColor;
                ctx.font = 'bold 156px "STDongGuanTi", serif';
                // 增加一点点 letterpress 效果 (浅色高光)
                if (!isDark) {
                    ctx.shadowColor = "rgba(255,255,255,0.6)";
                    ctx.shadowOffsetX = 2;
                    ctx.shadowOffsetY = 2;
                    ctx.shadowBlur = 0;
                }
                ctx.fillText(title, CANVAS_SIZE / 2, padding + topH / 2 + 50);
                ctx.shadowColor = "transparent"; // 重置阴影

                // 副标题
                ctx.fillStyle = subTextColor;
                ctx.font = 'normal 84px "Zhuque Fangsong (technical preview)", serif';
                ctx.fillText(sharer, CANVAS_SIZE / 2, CANVAS_SIZE - padding - botH / 2 + 40);
            }

            function drawHero(imgs, rect) {
                if (!imgs[0]) return;
                const gap = 60;
                const mainS = rect.h;
                const subS = (rect.h - gap) / 2;
                const totalW = mainS + gap + subS;
                const startX = rect.x + (rect.w - totalW) / 2;
                drawImg(imgs[0], startX, rect.y, mainS);
                if (imgs[1]) drawImg(imgs[1], startX + mainS + gap, rect.y, subS);
                if (imgs[2]) drawImg(imgs[2], startX + mainS + gap, rect.y + subS + gap, subS);
            }

            function drawGrid(imgs, rect, cols) {
                const gap = 60;
                let size = (rect.w - (cols - 1) * gap) / cols;
                if (size * cols + (cols - 1) * gap > rect.h) size = (rect.h - (cols - 1) * gap) / cols;
                const totalSize = size * cols + (cols - 1) * gap;
                const sx = rect.x + (rect.w - totalSize) / 2;
                const sy = rect.y + (rect.h - totalSize) / 2;
                const limit = cols * cols;
                for (let i = 0; i < Math.min(imgs.length, limit); i++) {
                    const r = Math.floor(i / cols); const c = i % cols;
                    drawImg(imgs[i], sx + c * (size + gap), sy + r * (size + gap), size);
                }
            }

            function drawImg(img, x, y, s) {
                const r = 24;
                ctx.save();
                // 更加柔和、扩散的阴影
                ctx.shadowColor = "rgba(0, 0, 0, 0.15)";
                ctx.shadowBlur = 40;
                ctx.shadowOffsetY = 20;

                ctx.beginPath();
                ctx.moveTo(x + r, y); ctx.lineTo(x + s - r, y); ctx.quadraticCurveTo(x + s, y, x + s, y + r);
                ctx.lineTo(x + s, y + s - r); ctx.quadraticCurveTo(x + s, y + s, x + s - r, y + s);
                ctx.lineTo(x + r, y + s); ctx.quadraticCurveTo(x, y + s, x, y + s - r);
                ctx.lineTo(x, y + r); ctx.quadraticCurveTo(x, y, x + r, y);
                ctx.closePath();

                ctx.fillStyle = "#fff";
                ctx.fill();
                ctx.clip();
                const min = Math.min(img.width, img.height);
                ctx.drawImage(img, (img.width - min) / 2, (img.height - min) / 2, min, min, x, y, s, s);
                ctx.restore();
            }

            // 升级版：胶片颗粒噪点
            function createNoise() {
                const c = document.createElement('canvas');
                c.width = 300; c.height = 300; // 增大 pattern 尺寸
                const cx = c.getContext('2d');
                const d = cx.createImageData(300, 300);
                for (let i = 0; i < d.data.length; i += 4) {
                    // 随机灰度，模拟胶片银盐颗粒
                    const v = Math.random() * 200;
                    d.data[i] = v;
                    d.data[i + 1] = v;
                    d.data[i + 2] = v;
                    d.data[i + 3] = 255;
                }
                cx.putImageData(d, 0, 0);
                return c;
            }

            // 新增：纸张斑驳效果
            function drawPaperBlotches(ctx, bgColor) {
                ctx.save();
                ctx.globalCompositeOperation = 'multiply'; // 正片叠底
                ctx.globalAlpha = 0.05;

                // 随机画一些不规则的大圆斑
                for (let i = 0; i < 20; i++) {
                    const x = Math.random() * CANVAS_SIZE;
                    const y = Math.random() * CANVAS_SIZE;
                    const r = Math.random() * 400 + 100;

                    const grad = ctx.createRadialGradient(x, y, 0, x, y, r);
                    grad.addColorStop(0, '#000');
                    grad.addColorStop(1, 'transparent');

                    ctx.fillStyle = grad;
                    ctx.beginPath();
                    ctx.arc(x, y, r, 0, Math.PI * 2);
                    ctx.fill();
                }
                ctx.restore();
            }

            // 升级版：纸张纤维
            function drawPaperFibers(ctx) {
                ctx.save();
                ctx.globalAlpha = 0.15; // 提升可见度
                ctx.strokeStyle = "#000"; // 黑色纤维

                // 画短纤维
                for (let i = 0; i < 120; i++) {
                    ctx.lineWidth = Math.random() * 3 + 2; // 2px - 5px 粗细
                    const x = Math.random() * CANVAS_SIZE;
                    const y = Math.random() * CANVAS_SIZE;
                    const len = Math.random() * 40 + 10;
                    const angle = Math.random() * Math.PI * 2;

                    ctx.beginPath();
                    ctx.moveTo(x, y);
                    ctx.quadraticCurveTo(
                        x + Math.cos(angle) * len / 2 + Math.random() * 10,
                        y + Math.sin(angle) * len / 2 + Math.random() * 10,
                        x + Math.cos(angle) * len,
                        y + Math.sin(angle) * len
                    );
                    ctx.stroke();
                }
                ctx.restore();
            }

            function getLuminance(hex) {
                const r = parseInt(hex.substr(1, 2), 16);
                const g = parseInt(hex.substr(3, 2), 16);
                const b = parseInt(hex.substr(5, 2), 16);
                return (r * 299 + g * 587 + b * 114) / 1000;
            }

            function updateUrlState() {
                const state = {
                    t: document.getElementById('poster-title').value,
                    s: document.getElementById('poster-sharer').value,
                    bg: document.getElementById('bg-color').value,
                    p: document.getElementById('poster-padding').value,
                    l: document.querySelector('input[name="template"]:checked').value,
                    i: sourceUrls
                };
                const str = btoa(encodeURIComponent(JSON.stringify(state)));
                window.history.replaceState({}, '', `?d=${str}`);
            }

            function loadUrlState() {
                const p = new URLSearchParams(window.location.search);
                if (!p.get('d')) { draw(); return; }
                try {
                    const s = JSON.parse(decodeURIComponent(atob(p.get('d'))));
                    if (s.t) document.getElementById('poster-title').value = s.t;
                    if (s.s) document.getElementById('poster-sharer').value = s.s;
                    if (s.bg) document.getElementById('bg-color').value = s.bg;
                    if (s.p) document.getElementById('poster-padding').value = s.p;
                    if (s.l) document.getElementById(`template-${s.l}`).checked = true;
                    if (s.i) for (let k in s.i) if (s.i[k]) updateSlotImage(k, s.i[k], true);
                    else draw();
                } catch (e) { console.error(e); draw(); }
            }

            document.getElementById('netease-fetch-btn').onclick = handleExtract;
            document.getElementById('clear-btn').onclick = () => {
                sourceUrls = {}; loadedImages = {};
                initSlots(); draw(); updateUrlState();
            };
            document.getElementById('download-btn').onclick = () => {
                const a = document.createElement('a');
                a.download = `poster-${Date.now()}.png`;
                a.href = canvas.toDataURL();
                a.click();
            };
            ['poster-title', 'poster-sharer', 'bg-color', 'poster-padding'].forEach(id => {
                document.getElementById(id).oninput = () => { draw(); updateUrlState(); };
            });
            document.querySelectorAll('input[name="template"]').forEach(el => {
                el.onchange = () => { draw(); updateUrlState(); };
            });

            loadUrlState();
        });
    </script>
