    <style>
        /* --- Design System & Variables --- */
        :root {
            /* Palette - Light Mode (Notion/Paper-like) */

        /* --- Global Reset & Base --- */

            margin-top: -9px; /* center thumb */
            transition: transform 0.1s;
        }
        
        input[type="range"]:active::-webkit-slider-thumb {

        }

        .percentage {
            font-variant-numeric: tabular-nums;

            transition: opacity 0.2s, transform 0.1s;

        .action-btn:active { opacity: 0.7; transform: scale(0.96); }

        /* --- Token & Mask Aesthetics --- */
        .token {
            display: inline-block;
            margin: 0 1px;
            border-radius: 6px;
            transition: all 0.2s var(--ease-ios);
            vertical-align: middle; /* Align nicely with line height */
            position: relative;
        }

        /* The Masked State (Capsule) */
        .token.masked {
            background-color: var(--mask-bg);
            color: var(--mask-text-hidden); /* Transparent text */
            user-select: none;
            cursor: pointer;
            /* Subtly shift baseline to look vertically centered */
            transform: translateY(1px); 
            height: 1.4em; /* Fixed height for capsule feel */
            line-height: 1.4em;
        }

        /* Hover Effect (Desktop) */
        @media (hover: hover) {
            .token.masked:hover {
                transform: translateY(-1px);
                background-color: var(--mask-active);
                box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            }
        }
        
        /* Active/Touch Press Effect */
        .token.masked:active {
            transform: scale(0.96);
            background-color: var(--mask-active);
        }

        /* Peek State (Long Press) */
        .token.masked.peeking {
            background-color: transparent;
            color: var(--text-primary);
            opacity: 0.5;
            transform: scale(1);
        }

        /* Revealed State (Animation) */
        .token.revealed {
            background-color: transparent;
            color: var(--accent-color);

        /* Manual Group Indicator */

        /* Keyframes */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }

        @keyframes revealPop {
            0% { transform: scale(0.95); opacity: 0.8; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }

<script>
/**
 * Smart Recite Pro - Core Logic
 * - O(1) State Lookups using Map
 * - Mobile Interaction Guard (Scroll vs Tap)
 * - Enhanced NLP Regex
 * - State Persistence
 */

const CONSTANTS = {
    // English Stopwords (Function words)
    STOP_WORDS_EN: new Set([
        'a', 'an', 'the', 'and', 'but', 'or', 'nor', 'for', 'so', 'yet',
        'at', 'by', 'in', 'of', 'on', 'to', 'up', 'with', 'as', 'is', 'are',
        'was', 'were', 'be', 'been', 'being', 'have', 'has', 'had', 'do', 'does', 'did',
        'that', 'this', 'these', 'those', 'it', 'he', 'she', 'they', 'we', 'i', 'you',
        'my', 'your', 'his', 'her', 'its', 'our', 'their'
    ]),
    // Chinese Stopwords (High frequency particles)
    STOP_WORDS_CN: new Set([
        'ÁöÑ', '‰∫Ü', 'Âíå', 'ÊòØ', 'Â∞±', 'ÈÉΩ', 'ËÄå', 'Âèä', '‰∏é', 'ÁùÄ', 
        'Êàñ', '‰∏Ä‰∏™', 'Ê≤°Êúâ', 'Êàë‰ª¨', '‰Ω†‰ª¨', '‰ªñ‰ª¨', '‰πã', 'Âú®'
    ]),
    SCROLL_TOLERANCE: 10, // px distance to consider as scroll
    LONG_PRESS_DELAY: 250 // ms to distinguish tap vs long press (if needed visually)
};

class SmartRecite {
    constructor() {
        this.state = {
            tokens: [],       // Ordered list for rendering
            tokenMap: new Map(), // O(1) Lookup: id -> tokenObj
            mode: 'edit',
            difficulty: 0.4,
            text: ''
        };

        this.dom = {
            editView: document.getElementById('edit-view'),
            reciteView: document.getElementById('recite-view'),
            textarea: document.getElementById('source-text'),
            contentArea: document.getElementById('content-area'),
            slider: document.getElementById('difficulty-slider'),
            sliderVal: document.getElementById('difficulty-val'),
            btnEdit: document.getElementById('btn-edit'),
            btnRecite: document.getElementById('btn-recite')
        };

        this.init();
    }

    init() {
        // Restore Text
        const savedText = localStorage.getItem('sr_text');
        this.dom.textarea.value = savedText || "Welcome to [Smart Recite] Pro!\n\nSupports:\n- Complex formats: $100, 50%, input/output.\n- Intelligent Chinese tokenization: ËøôÈáåÁöÑ‚ÄúÁöÑ‚ÄùÂ≠ó‰∏ç‰ºöË¢´ÈÅÆÊå°„ÄÇ\n\nTry pasting your own text!";
        this.state.text = this.dom.textarea.value;

        // Restore Settings
        const savedDiff = localStorage.getItem('sr_difficulty');
        if (savedDiff) {
            this.state.difficulty = parseFloat(savedDiff);
            this.dom.slider.value = this.state.difficulty * 100;
            this.dom.sliderVal.textContent = Math.round(this.state.difficulty * 100) + '%';
        }

        // Bind Events
        this.dom.textarea.addEventListener('input', (e) => {
            this.state.text = e.target.value;
            localStorage.setItem('sr_text', this.state.text);
            // Invalidate mask state on edit
            localStorage.removeItem('sr_mask_state');
        });

        this.dom.slider.addEventListener('input', (e) => {
            this.state.difficulty = e.target.value / 100;
            this.dom.sliderVal.textContent = e.target.value + '%';
            localStorage.setItem('sr_difficulty', this.state.difficulty);
            this.applyMasking(true);
        });

        // Initialize state if starting text exists
        if (savedText) {
            // Optional: could auto-enter recite mode if desired, but default to edit is safer
        }
    }

    switchMode(mode) {
        this.state.mode = mode;
        if (mode === 'edit') {
            this.dom.editView.classList.add('active');
            this.dom.reciteView.classList.remove('active');
            this.dom.btnEdit.classList.add('active');
            this.dom.btnRecite.classList.remove('active');
        } else {
            this.dom.editView.classList.remove('active');
            this.dom.reciteView.classList.add('active');
            this.dom.btnEdit.classList.remove('active');
            this.dom.btnRecite.classList.add('active');
            
            this.processTextAndRender();
        }
    }

    /**
     * Enhanced NLP Tokenization
     */
    tokenize(text) {
        const tokens = [];
        this.state.tokenMap.clear();
        let idCounter = 0;

        // 1. Manual Groups: [Group] or „ÄêGroup„Äë
        const groupMap = new Map();
        // Capture [content] or „Äêcontent„Äë
        const protectedText = text.replace(/\[(.*?)\]|„Äê(.*?)„Äë/g, (match, g1, g2) => {
            const key = `__GRP_${idCounter++}__`;
            groupMap.set(key, g1 || g2);
            return key;
        });

        // 2. Complex Regex
        // Order matters!
        const regex = new RegExp([
            '(__GRP_\\d+__)',                                   // 1. Manual Groups
            '((?:\\$|¬•|‚Ç¨|¬£)?\\d+(?:[.,]\\d+)*(?:%|kg|km|cm|mm|g|lb|oz|k|m|bn)?)', // 2. Numbers + Units/Currency
            '([a-zA-Z]+(?:[\'‚Äô/\\-][a-zA-Z]+)*)',              // 3. English Words (w/ hyphens, slashes, apostrophes)
            '([\\u4e00-\\u9fa5])',                             // 4. Chinese Characters (Single)
            '(\\n)',                                           // 5. Newlines
            '(\\s+)',                                          // 6. Other Whitespace
            '(.+?)'                                            // 7. Fallback (Punctuation/Symbols)
        ].join('|'), 'g');

        let match;
        let tokenIdx = 0;

        while ((match = regex.exec(protectedText)) !== null) {
            const [full, grpKey, numUnit, engWord, cnChar, newline, space, other] = match;
            
            const token = {
                id: `t${tokenIdx++}`,
                text: full,
                type: 'unknown',
                hideable: false,
                masked: false
            };

            if (grpKey) {
                token.text = groupMap.get(grpKey);
                token.type = 'manual-group';
                token.hideable = true;
            } else if (numUnit) {
                token.type = 'number';
                token.hideable = true;
            } else if (engWord) {
                token.type = 'word-en';
                token.hideable = !CONSTANTS.STOP_WORDS_EN.has(engWord.toLowerCase());
                if (!token.hideable) token.type = 'stopword';
            } else if (cnChar) {
                token.type = 'char-cn';
                token.hideable = !CONSTANTS.STOP_WORDS_CN.has(cnChar);
                if (!token.hideable) token.type = 'stopword';
            } else if (newline) {
                token.type = 'newline';
            } else if (space) {
                token.type = 'whitespace';
            } else {
                token.type = 'punctuation';
            }

            tokens.push(token);
            this.state.tokenMap.set(token.id, token);
        }

        return tokens;
    }

    processTextAndRender() {
        this.state.tokens = this.tokenize(this.state.text);
        
        // Try restore mask state
        const savedMaskState = localStorage.getItem('sr_mask_state');
        if (savedMaskState) {
            try {
                const maskSet = new Set(JSON.parse(savedMaskState));
                this.state.tokens.forEach(t => {
                    if (maskSet.has(t.id) && t.hideable) t.masked = true;
                });
                // Note: We don't re-roll randomness if state is restored
                this.renderDOM();
                return;
            } catch(e) { console.error("State restore failed", e); }
        }

        // If no saved state, apply fresh masking
        this.applyMasking(false); 
    }

    reshuffle() {
        this.applyMasking(true);
    }

    applyMasking(forceReshuffle) {
        // Reset
        this.state.tokens.forEach(t => t.masked = false);

        if (this.state.difficulty > 0) {
            const candidates = this.state.tokens.filter(t => t.hideable);
            
            // Random Shuffle
            if (forceReshuffle || !localStorage.getItem('sr_mask_state')) {
                 for (let i = candidates.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [candidates[i], candidates[j]] = [candidates[j], candidates[i]];
                }
            }
            
            // Apply mask to first N items based on difficulty
            const count = Math.floor(candidates.length * this.state.difficulty);
            for (let i = 0; i < count; i++) {
                candidates[i].masked = true;
            }
        }

        this.saveMaskState();
        this.renderDOM();
    }

    saveMaskState() {
        const maskedIds = this.state.tokens.filter(t => t.masked).map(t => t.id);
        localStorage.setItem('sr_mask_state', JSON.stringify(maskedIds));
    }

    renderDOM() {
        this.dom.contentArea.innerHTML = '';
        const frag = document.createDocumentFragment();

        this.state.tokens.forEach(token => {
            // Text Node for whitespace/newline to let browser handle layout perfectly
            if (token.type === 'newline') {
                frag.appendChild(document.createTextNode('\n'));
                return;
            }
            if (token.type === 'whitespace') {
                frag.appendChild(document.createTextNode(token.text));
                return;
            }

            const span = document.createElement('span');
            span.textContent = token.text;
            span.id = token.id; // DOM ID matches Data ID
            span.className = `token ${token.type}`;
            
            if (token.masked) span.classList.add('masked');
            if (token.hideable) {
                span.classList.add('interactive');
                this.attachInteraction(span, token.id);
            }

            frag.appendChild(span);
        });

        this.dom.contentArea.appendChild(frag);
    }

    /**
     * Mobile-Optimized Interaction Logic
     * Prevents accidental touches while scrolling
     */
    attachInteraction(el, tokenId) {
        let startX = 0, startY = 0;
        let isTouching = false;
        let isPeeking = false;
        let startTime = 0;

        const handleStart = (e) => {
            const point = e.type.includes('touch') ? e.touches[0] : e;
            startX = point.clientX;
            startY = point.clientY;
            isTouching = true;
            startTime = Date.now();
            
            // Logic: Peek immediately if masked? 
            // Better UX: Wait slightly or handle in 'move' to confirm not scrolling?
            // "Peek" usually implies immediate feedback. Let's try immediate but cancel if move.
            
            const token = this.state.tokenMap.get(tokenId);
            if (token.masked) {
                isPeeking = true;
                el.classList.add('peeking');
            }
        };

        const handleEnd = (e) => {
            if (!isTouching) return;
            isTouching = false;

            const point = e.type.includes('touch') ? e.changedTouches[0] : e;
            const dist = Math.hypot(point.clientX - startX, point.clientY - startY);
            const duration = Date.now() - startTime;

            // Remove Peek Effect immediately
            if (isPeeking) {
                el.classList.remove('peeking');
                isPeeking = false;
            }

            // Guard: If moved significantly, it's a scroll. Ignore.
            if (dist > CONSTANTS.SCROLL_TOLERANCE) {
                return;
            }

            // Logic: Short tap = Toggle; Long press = Peek (already handled visual, logic done)
            // If it was a short tap (< 250ms), we toggle state permanently
            if (duration < CONSTANTS.LONG_PRESS_DELAY) {
                this.toggleToken(tokenId);
            }
        };

        const handleCancel = () => {
            if (isPeeking) {
                el.classList.remove('peeking');
                isPeeking = false;
            }
            isTouching = false;
        };

        // Use pointer events for unified mouse/touch handling
        el.addEventListener('pointerdown', handleStart);
        el.addEventListener('pointerup', handleEnd);
        el.addEventListener('pointercancel', handleCancel);
        el.addEventListener('pointerleave', handleCancel); // Mouse moves out
        
        // Prevent context menu
        el.addEventListener('contextmenu', e => e.preventDefault());
    }

    toggleToken(id) {
        const token = this.state.tokenMap.get(id);
        if (!token) return;

        token.masked = !token.masked;
        this.saveMaskState();

        // O(1) DOM Update
        const el = document.getElementById(id);
        if (el) {
            if (token.masked) {
                el.classList.add('masked');
                el.classList.remove('revealed');
            } else {
                el.classList.remove('masked');
                el.classList.add('revealed');
            }
        }
    }
}

// Initialize App
const app = new SmartRecite();
